<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/fontawesome.all.min.css">
  <link rel="stylesheet" href="./styles/tailwind.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Post On Facebook | RIR360</title>
</head>

<body>
  
  <header class="px-4 flex justify-between bg-white shadow-md sticky top-0 z-10">

    <div class="pt-2">
      <img class="rounded-full" src="./images/facebook-logo-circle.png" alt="" height="40">
    </div>

    <div class="px-10 text-primary flex items-center border-b-primary clickable" title="Home">
      <i class="fa fa-home text-xl"></i>
    </div>

    <div class="pt-2">
      <img class="rounded-full" src="./images/user-logo.png" alt="" height="40">
    </div>

  </header>

  <div class="py-3"></div>

  <main class="content">

    <div class="bg-white rounded-lg shadow py-3 px-4">
      <div class="flex items-center gap-2 mb-3">
        <img class="rounded-full" src="./images/user-logo.png" alt="" height="40">
        <div class="bg-gray-100 text-gray-500 w-full p-2 px-4 rounded-full hover:bg-gray-200 active:bg-gray-300 cursor-pointer transition duration-150 ease-in-out" onclick="toggle('#create-post')">
          What's on your mind, Rej?
        </div>
      </div>
      <div class="w-full mt-3 mb-2 border border-solid border-slate-200"></div>
      <div class="flex gap-1 small font-bold text-gray-500">
        <button class="btn flex-1" onclick="toggle('#create-post')">
          <img src="./images/live-icon.png" alt="" style="height: 1.5rem;">
          Live video
        </button>
        <button class="btn flex-1" onclick="toggle('#create-post')">
          <img src="./images/photo-icon.png" alt="" style="height: 1.5rem;">
          Photo/video
        </button>
        <button class="btn flex-1" onclick="toggle('#create-post')">
          <img src="./images/feeling.png" alt="" style="height: 1.5rem;">
          Feeling/Activity
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow py-3 px-4">
      <div class="flex gap-2 mb-3">
        <img class="rounded-full" src="./images/user-logo.png" alt="" height="38">
        <div class="small">
          <div class="mb-1"><a href="" class="link1 font-bold">Rejwan Islam Rizvy</a></div>
          <span class="text-slate-400 flex items-center gap-1">
            <button class="link1">Just Now</button>
            <span>-</span>
            <span title="Public">
              <i class="fas fa-earth-americas"></i>
            </span>
          </span>
        </div>
        <div class="flex gap-1 ms-auto">
          <button class="btn circle">
            <i class="fas fa-ellipsis"></i>
          </button>
          <button class="btn circle">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique dicta perferendis corporis minus eos veniam nemo exercitationem aliquid quisquam, mollitia sapiente quidem? Eos error quod facilis ducimus minima quasi labore.
      </div>
      <div class="w-full mt-3 mb-1 border-td py-2 flex gap-1 items-center small">
        <img src="./images/like-icon-colored.png" alt="" style="height: 1.2rem;">
        <div>
          <button class="link1">300</button>
        </div>
        <div class="ms-auto">
          <button class="link1">1 Comment</button>
        </div>
      </div>
      <div class="flex gap-1 small font-bold text-gray-500">
        <button class="btn flex-1">
          <img src="./images/like-icon-grayed.png" alt="" style="height: 1.5rem;">
          Like
        </button>
        <button class="btn flex-1">
          <img src="./images/comment-icon.png" alt="" style="height: 1.5rem;">
          Comment
        </button>
        <button class="btn flex-1">
          <img src="./images/share-icon.png" alt="" style="height: 1.5rem;">
          Share
        </button>
      </div>
    </div>
    
  </main>

  <script src="./scripts/fontawesome.all.min.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
